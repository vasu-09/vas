<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="utf-8">
{% load static %}

<link rel="stylesheet" href="{% static 'jquery-ui/jquery-ui.min.css' %}" />
<script src="{% static 'jquery-ui/external/jquery/jquery.js' %}"></script>
<script src="{% static 'jquery-ui/jquery-ui.min.js' %}"></script>


<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-2 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Simple Quiz</span>
      </a>      

      <ul class="nav nav-pills">
      	{% if request.user.is_authenticated %}
        <li class="nav-item"><a href="/quiz" class="nav-link active" aria-current="page">Quiz</a></li>
        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
        {% else %}
        <li class="nav-item"><a href="/register" class="nav-link active" aria-current="page">Register</a></li>
        <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
        {% endif %}
     </ul>
   </header>
 </div>
